<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="shoe.jpg" alt="shoe">
                </div>                
            </div>
        </div>
        <div class="product__info">
            <div class="title">
                <h1>Nike Air Max For Men</h1>
                <span>Men's Running Shoes</span>
            </div>
            <div class="price">
                $ <span>200</span>
            </div>
        <div class="icons">
            <div class="variant">
                <h3>SELECT A COLOR</h3>
                <div class="button-container">
                    <button class="red-button"></button>
                    <button class="blue-button"></button>
                    <button class="green-button"></button>
                    <button class="yellow-button"></button>
                </div>
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <div class="button-container">
                    <button class="40">40</button>
                    <button class="41">41</button>
                    <button class="42">42</button>
                    <button class="43">43</button>
                </div>
            </div>
        </div>
            <button class="buy--btn">ADD</button>
        </div>
    </section>

    
</body>
</html>
